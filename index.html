<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK DE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cachipum</title>
</head>

<body>

    <div class="bg-img">

    </div>
    <main class="card-img-overlay container">

        <h1 class="text-center text-white bg-dark p-3">CACHIPUN</h1>

        <div class="row  mt-5">
            <article class="col-12 col-md-6">

                <div class="my-4 text-center">
                    <button class="btn btn-danger btn-lg" onclick="fichas()">Ingresar Ficha</button>
                </div>
                <div class="my-4 text-center">
                    <label class="badge text-bg-dark btn-dark text-wrap text-uppercase fs-5 p-3">Cantidad de
                        fichas</label>
                    <input class="btn btn-secondary fs-4 text-white w-25" id="fichas" type="number">
                </div>
                <div class="my-4">
                    <div class="text-center">
                        <div class="mb-4">

                            <img src="./assets/img/text.gif" class="img-jugada" alt="">
                        </div>
                        <div class="text-center">
                            <input id="papel" type="radio" name="eleccion" value="Papel" class="btn-check"
                                autocomplete="off" checked>
                            <label class="text-white ms-1 btn btn-secondary my-3" for="papel">Papel</label>


                            <input id="piedra" type="radio" name="eleccion" value="Piedra" class="btn-check"
                                autocomplete="off">
                            <label class="text-white ms-1 btn btn-secondary my-3" for="piedra">Piedra</label>


                            <input id="tijera" type="radio" name="eleccion" value="Tijera" class="btn-check"
                                autocomplete="off">
                            <label class="text-white ms-1 btn btn-secondary my-3" for="tijera">Tijera</label>
                        </div>


                        <div class="my-4 ">
                            <button class="btn btn-primary w-100 fs-3" onclick="seleccionarRadio()">Jugar</button>
                        </div>

                        <div class="my-3">
                            <label class="btn btn-success text-uppercase fs-5">Victorias</label>
                            <input class="btn btn-secondary fs-5 text-white w-25 " id="victoria" type="number">
                        </div>
                        <div class="my-3">
                            <label class="btn btn-danger text-uppercase fs-5">Derrotas</label>
                            <input class="btn btn-secondary fs-5 text-white w-25" id="derrota" type="number">
                        </div>
                        <div class="my-3">
                            <label class="btn btn-warning text-uppercase fs-5">Empates</label>
                            <input class="btn btn-secondary fs-5 text-white w-25" id="empate" type="number">
                        </div>
                    </div>
                </div>
            </article>


            <article class="col-12 col-md-6 text-center bg-black text-white ">
                <h3 id="seleccionDeAmbos">Suerte en tu juego</h3>
                <h5 id="resultado"></h5>
                <img id="img" class="img-" width="90%" src="" alt="">

            </article>
        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>


</html>
